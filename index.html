<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <script src="https://kit.fontawesome.com/33eabab790.js" crossorigin="anonymous"></script>

    <style>
        .news-m-b{
            margin-bottom: 115px !important;
        }
        @media only screen and (max-width: 768px) {
        .res-img{
            width: 100%;
        }
        
        }
    </style>
</head>

<body class="bg-light">
    <header class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-primary" href="#"> <span class="bg-primary text-white px-3 py-1 rounded">News</span> Hunter</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-brand" href="#">
                                <img src="images/rocky.jpg" alt="" width="30" height="30"
                                    class="d-inline-block rounded-circle m-2">
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
    </header>
    <main>
        <section>
            <div class="container">
                <ul id="category-list" class="nav d-flex justify-content-between">
                    <li class="nav-item ">
                        <a  class="nav-link active bg-primary bg-opacity-10" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- news items -->
        <section class="my-5 news-m-b">
            <div id="show-news" class="container">
                
            </div>
        </section>

        <section id="no-data" class="container d-none">
            <div>
                <h1 class="text-danger">There Haven't Any Data</h1>
            </div>
        </section>

        <section class="container">
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="fixed-bottom">
        <div class="p-1 bg-white  ">
            <p class="text-center text-black-50">Copyright 2022 News Hunter</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
